<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        </meta>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="field"><!--<h1>Boards</h1>--></div>
        <div id="options">
            <h1>Options</h1><br>
            <p><b>Type of calculations:</b></p>
            <form>
                <input checked type="radio" name="regime" value="one">one execution</input>
                <input type="radio" name="regime" value="more">more executions</input>
            </form>
            <div id="more_options">
            </div>
            <p><b>Number of beams:</b>
            <select size="1"name="beams">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option selected value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
            </select></p>
            <!--<p>Number of beams&boards:</p><p><input type="text" name ="beams"></input></p>-->
            <button>Start</button>
        </div>
        <script type="text/javascript" src="jquery.pack.js"></script>
        <script type="text/javascript" src="9queens.js"></script>
    </body>
</html>
